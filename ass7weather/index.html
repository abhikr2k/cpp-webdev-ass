<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App by abhishek</title>
    <link rel="icon" href="images/logo.png" />
</head>

<body>

    <div class="app-main">
        <h1>Weather App</h1>
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Delhi, IN</div>
                <div class="date" id="date">04 sep (Saturday), 2021</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="img"></div>
            </div>
        </div>

    </div>
    <footer class="footer" id="footer">
        <div class="foot" id="foot">

            © 2021 Weather_app BY Abhishek —</div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
